<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>

  <script>
    const showInfo = () => {
      const phoneButton = document.querySelector("#phone-button");
      const webButton = document.querySelector("#web-button");
      const emailButton = document.querySelector("#email-button");
      const locationButton = document.querySelector("#location-button");
      const fbButton = document.querySelector("#fb-button");
      const text = document.querySelector("#text");

      phoneButton.setAttribute("visible", true);
      setTimeout(() => webButton.setAttribute("visible", true), 300);
      setTimeout(() => emailButton.setAttribute("visible", true), 600);
      setTimeout(() => locationButton.setAttribute("visible", true), 900);
      setTimeout(() => fbButton.setAttribute("visible", true), 1000);

      webButton.addEventListener('click', () => {
        text.setAttribute("value", "https://google.com");
        window.open('https://google.com');
      });
      emailButton.addEventListener('click', () => {
        text.setAttribute("value", "mail@example.org");
        window.location.href = "mailto:mail@example.org";
      });
      phoneButton.addEventListener('click', () => {
        text.setAttribute("value", "Phone Number");
        window.open('tel:+97600000000');
      });
      locationButton.addEventListener('click', () => {
        text.setAttribute("value", "SASA GENERAL TRADING FZE, Dubai");
        window.open('https://goo.gl/maps/ZDyVqjhorPaXxBFJ7');
      });
      fbButton.addEventListener('click', () => {
        text.setAttribute("value", "Facebook Page");
        window.open('https://facebook.com');
      });
    };

    const showPortfolio = (done) => {
      const portfolio = document.querySelector("#portfolio-panel");
      const portfolioLeftButton = document.querySelector("#portfolio-left-button");
      const portfolioRightButton = document.querySelector("#portfolio-right-button");
      const paintandquestPreviewButton = document.querySelector("#paintandquest-preview-button");
      let currentItem = 0;

      portfolio.setAttribute("visible", true);

      const showPortfolioItem = (item) => {
        for (let i = 0; i <= 2; i++) {
          document.querySelector(`#portfolio-item${i}`).setAttribute("visible", i === item);
        }
      };

      setTimeout(() => {
        portfolioLeftButton.setAttribute("visible", true);
        portfolioRightButton.setAttribute("visible", true);
        portfolioLeftButton.addEventListener('click', () => {
          currentItem = (currentItem + 1) % 3;
          showPortfolioItem(currentItem);
        });
        portfolioRightButton.addEventListener('click', () => {
          currentItem = (currentItem - 1 + 3) % 3;
          showPortfolioItem(currentItem);
        });
        paintandquestPreviewButton.addEventListener('click', () => {
          paintandquestPreviewButton.setAttribute("visible", false);
          const testVideo = document.createElement("video");
          const canplayWebm = testVideo.canPlayType('video/webm; codecs="vp8, vorbis"');
          if (!canplayWebm) {
            document.querySelector("#paintandquest-video-link").setAttribute("src", "#paintandquest-video-mp4");
            document.querySelector("#paintandquest-video-mp4").play();
          } else {
            document.querySelector("#paintandquest-video-link").setAttribute("src", "#paintandquest-video-webm");
            document.querySelector("#paintandquest-video-webm").play();
          }
        });
        setTimeout(() => done(), 500);
      }, 600);
    };

    const showAvatar = (onDone) => {
      const avatar = document.querySelector("#avatar");
      let z = -0.3;
      const id = setInterval(() => {
        z += 0.008;
        if (z >= 0.3) {
          clearInterval(id);
          onDone();
        }
        avatar.setAttribute("position", `0 -0.25 ${z}`);
      }, 10);
    };

    AFRAME.registerComponent('mytarget', {
      init: function () {
        this.el.addEventListener('targetFound', () => {
          console.log("target found");
          showAvatar(() => {
            setTimeout(() => showPortfolio(() => setTimeout(() => showInfo(), 300)), 300);
          });
        });
        this.el.addEventListener('targetLost', () => {
          console.log("target lost");
        });
      }
    });
  </script>

  <style>
    body {
      margin: 0;
    }
    .example-container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #example-scanning-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: transparent;
      z-index: 2;
    }
    @keyframes move {
      0%, 100% { top: 0%; }
      50% { top: calc(100% - 10px); }
    }
  </style>
</head>
<body>
  <div class="example-container">
    <div id="example-scanning-overlay" class="hidden">
      <div class="inner">
        <img src="textures/target.png">
        <div class="scanline"></div>
      </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: https://mzakstudio.github.io/ARCard/Target/sasa.mind; showStats: false;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false">
      <a-assets>
        <img id="card" src="assets/target.png">
        <img id="icon-web" src="assets/button1.png">
        <img id="icon-location" src="assets/button2.png">
        <img id="icon-phone" src="assets/button3.png">
        <img id="icon-email" src="assets/button4.png">
        <img id="icon-fb" src="textures/fb.png">
        <video id="paintandquest-video-mp4" autoplay loop src="assets/video.mp4"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse"></a-camera>

      <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1"></a-plane>
        <a-entity id="portfolio-panel" position="0 0 -0.01">
          <a-text value="Click to Play" color="black" align="center" width="2" position="0 0.4 0"></a-text>
        </a-entity>
        <a-image id="phone-button" src="#icon-phone" position="-0.42 -0.5 0" height="0.15" width="0.15"></a-image>
        <a-image id="web-button" src="#icon-web" position="-0.14 -0.5 0" height="0.15" width="0.15"></a-image>
      </a-entity>
    </a-scene>
  </div>
</body>
</html>
