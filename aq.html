<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="scripts/aframe.min.js"></script>
    <script src="scripts/mindar-image-aframe.prod.js"></script>

    <script>
      const showInfo = () => {
        let y = 0;
        const instaButton = document.querySelector("#insta-button");
        const logoButton = document.querySelector("#logo");
        const phone1Button = document.querySelector("#phone1-button");
        const phone2Button = document.querySelector("#phone2-button");
        const fbButton = document.querySelector("#fb-button");
        const emailButton = document.querySelector("#email-button");
        const locationButton = document.querySelector("#location-button");
        const text = document.querySelector("#text");

        instaButton.setAttribute("visible", true);
        setTimeout(() => {
            logoButton.setAttribute("visible", true);
        }, 10);
        setTimeout(() => {
           phone1Button.setAttribute("visible", true);
        }, 100);
        setTimeout(() => {
            phone2Button.setAttribute("visible", true);
        }, 200);
        setTimeout(() => {
          fbButton.setAttribute("visible", true);
        }, 300);
        setTimeout(() => {
          emailButton.setAttribute("visible", true);
        }, 600);
        setTimeout(() => {
          locationButton.setAttribute("visible", true);
        }, 900);

        let currentTab = '';
        fbButton.addEventListener('click', function (evt) {
          window.open("https://www.facebook.com/people/Abdul-Qader-Khalife/100009031457431/", '_blank');
          currentTab = 'fb';
        });
        phone1Button.addEventListener('click', function (evt) {
          window.open("tel:+971581258853", '_blank');
          currentTab = 'phone1';
        });
        phone2Button.addEventListener('click', function (evt) {
          window.open("tel:+97167447674", '_blank');
          currentTab = 'phone2';
        });
        emailButton.addEventListener('click', function (evt) {
          window.open("mailto:abdulqader@futurefragrances.com", '_blank');
          currentTab = 'email';
        });
        instaButton.addEventListener('click', function (evt) {
          window.open("https://www.instagram.com/abdul_qader_khalife/", '_blank');
          currentTab = 'insta';
        });
        locationButton.addEventListener('click', function (evt) {
          console.log("loc");
          window.open("https://goo.gl/maps/VQbmSKPSwNpNF8Ct7", '_blank');
          currentTab = 'location';
        });
        
        logoButton.addEventListener('click', function (evt) {
          window.open("https://futurefragrances.com/", '_blank');
          currentTab = 'logo';
        });

        text.addEventListener('click', function (evt) {
          if (currentTab === 'web') {
            window.location.href="https://softmind.tech";
          }
        });
      }

      const showPortfolio = (done) => {
        const portfolio = document.querySelector("#portfolio-panel");
        const portfolioLeftButton = document.querySelector("#portfolio-left-button");
        const portfolioRightButton = document.querySelector("#portfolio-right-button");
        const paintandquestPreviewButton = document.querySelector("#paintandquest-preview-button");

        let y = 0;
        let currentItem = 0;

        portfolio.setAttribute("visible", true);

        const showPortfolioItem = (item) => {
          for (let i = 0; i <= 2; i++) {
            document.querySelector("#portfolio-item" + i).setAttribute("visible", i === item);
          }
        }
        const id = setInterval(() => {
          y += 0.008;
          if (y >= 0.6) {
            clearInterval(id);
            portfolioLeftButton.setAttribute("visible", true);
            portfolioRightButton.setAttribute("visible", true);
            portfolioLeftButton.addEventListener('click', () => {
              currentItem = (currentItem + 1) % 3;
              showPortfolioItem(currentItem);
            });
            portfolioRightButton.addEventListener('click', () => {
              currentItem = (currentItem - 1 + 3) % 3;
              showPortfolioItem(currentItem);
            });

            paintandquestPreviewButton.addEventListener('click', () => {
              paintandquestPreviewButton.setAttribute("visible", false);
              const testVideo = document.createElement( "video" );
              const canplayWebm = testVideo.canPlayType( 'video/webm; codecs="vp8, vorbis"' );
              if (canplayWebm == "") {
                document.querySelector("#paintandquest-video-link").setAttribute("src", "#paintandquest-video-mp4");
                document.querySelector("#paintandquest-video-mp4").play();
              } else {
                document.querySelector("#paintandquest-video-link").setAttribute("src", "#paintandquest-video-webm");
                document.querySelector("#paintandquest-video-webm").play();
              }
            });

            setTimeout(() => {
              done();
            }, 500);
          }
          portfolio.setAttribute("position", "0 " + y + " -0.01");
        }, 10);
      }

      const showAvatar = (onDone) => {
        const avatar = document.querySelector("#logo1");
        let z = -0.1;
        const id = setInterval(() => {
          z += 0.1;
          if (z >= 0.1) {
            clearInterval(id);
            onDone();
          }
          avatar.setAttribute("position", "-0.345 0.14 " + z);
        }, 10);
      }

      AFRAME.registerComponent('mytarget', {
        init: function () {
          this.el.addEventListener('targetFound', event => {
            console.log("target found");
            showAvatar(() => {
              setTimeout(() => {
                showPortfolio(() => {
                  setTimeout(() => {
                    showInfo();
                  }, 300);
                });
              }, 300);
            });
          });
          this.el.addEventListener('targetLost', event => {
            console.log("target found");
          });
          //this.el.emit('targetFound');
        }
      });
    </script>

    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
     
      #example-scanning-overlay {
	display: flex;
	align-items: center;
	justify-content: center;
	position: absolute;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	background: transparent;
	z-index: 2;
      }
      @media (min-aspect-ratio: 1/1) {
	#example-scanning-overlay .inner {
	  width: 50vh;
	  height: 50vh;
	}
      }
      @media (max-aspect-ratio: 1/1) {
	#example-scanning-overlay .inner {
	  width: 80vw;
	  height: 80vw;
	}
      }

      #example-scanning-overlay .inner {
	display: flex;
	align-items: center;
	justify-content: center;
	position: relative;

	background:
	  linear-gradient(to right, white 10px, transparent 10px) 0 0,
	  linear-gradient(to right, white 10px, transparent 10px) 0 100%,
	  linear-gradient(to left, white 10px, transparent 10px) 100% 0,
	  linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
	  linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
	  linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
	  linear-gradient(to top, white 10px, transparent 10px) 0 100%,
	  linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
	background-repeat: no-repeat;
	background-size: 40px 40px;
      }

      #example-scanning-overlay.hidden {
	display: none;
      }

      #example-scanning-overlay img {
	opacity: 0.6;
	width: 90%;
	align-self: center;
      }

      #example-scanning-overlay .inner .scanline {
	position: absolute;
	width: 100%;
	height: 10px;
	background: white;
	animation: move 2s linear infinite;
      }
      @keyframes move {
	0%, 100% { top: 0% }
	50% { top: calc(100% - 10px) }
      }
    </style>
  </head>
  <body>
    <div class="example-container">
      <div id="example-scanning-overlay" class="hidden">
	<div class="inner">
	  <img src="textures/AQCard.png"/>
	  <div class="scanline"></div>
	</div>
      </div>

      <a-scene mindar-image="imageTargetSrc: https://mzak.in/ar/assets/card.mind; showStats: false; uiScanning: #example-scanning-overlay;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <img id="card" src="textures/AQCard.png" />
          <img id="icon-fb" src="textures/fb.png" />
          <img id="icon-location" src="textures/gps.png" />
          <img id="icon-insta" src="textures/insta.png" />
          <img id="icon-phone" src="textures/phone.png" />
          <img id="icon-email" src="textures/email.png" />
          <img id="icon-play" src="textures/play.png" />
          <img id="icon-left" src="textures/left.png" />
          <img id="icon-right" src="textures/right.png" />
          <img id="paintandquest-preview" src="textures/preview.png" />
          <video id="paintandquest-video-mp4" autoplay="false" muted="true" loop="true" src="https://atyab-al-nafea.mzak.in/wp-content/uploads/2023/02/intro_video.mp4"></video>
          <video id="paintandquest-video-webm" autoplay="false" muted="true" loop="true" src="https://atyab-al-nafea.mzak.in/wp-content/uploads/2023/02/intro_video.webm"></video>
          <img id="coffeemachine-preview" src="texures/preview.png" />
          <img id="peak-preview" src="texures/preview.png" />
          
          <a-asset-item id="logoModel" src="assets/ff.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
        </a-camera>

        <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
          <a-plane src="#card" position="0 0 0" height="0.6" width="1" rotation="0 0 0"></a-plane>

          <a-entity visible=false id="portfolio-panel" position="0 0 -0.01">
            <a-text value="" color="black" align="center" width="2" position="0 0.4 0"></a-text>
            <a-entity id="portfolio-item0">
              <a-video id="paintandquest-video-link" webkit-playsinline playsinline width="1" height="0.552" position="0 0 0"></a-video>
              <a-image id="paintandquest-preview-button" class="clickable" src="#paintandquest-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1">
              </a-image>
            </a-entity>
            <a-entity id="portfolio-item1" visible=false>
              <a-image class="clickable" src="#coffeemachine-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1">
              </a-image>
            </a-entity>
            <a-entity id="portfolio-item2" visible=false>
              <a-image class="clickable" src="#peak-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1">
              </a-image>
            </a-entity>

            <a-image visible=false id="play-button" class="clickable" src="#icon-play" position="0 0 0" height="0.15" width="0.15"></a-image>
            <a-image visible=false id="portfolio-left-button" class="clickable" src="#icon-left" position="-0.65 0 0" height="0.15" width="0.15"></a-image>
            <a-image visible=false id="portfolio-right-button" class="clickable" src="#icon-right" position="0.65 0 0" height="0.15" width="0.15"></a-image>
          </a-entity>

          <a-image visible=false id="insta-button" class="clickable" src="#icon-insta" position="-0.42 -0.5 0" height="0.15" width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

          <a-image visible=false id="fb-button" class="clickable" src="#icon-fb" alpha-test="0.5" position="-0.14 -0.5 0" height="0.15" width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>
          
          <a-image visible=false id="phone1-button" class="clickable" src="#icon-phone"  width="0.1251758" height="0.09358224" position="0.58 0.01 0" rotation="0 0 0" color="#FFFFFF" transparent=True
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>
          
          <a-image visible=false id="phone2-button" class="clickable" src="#icon-phone"  width="0.1251758" height="0.09358224" position="0.73 0.01 0" rotation="0 0 0" color="#FFFFFF" transparent=True
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

          <a-image visible=false id="email-button" class="clickable" src="#icon-email"  width="0.1251758" height="0.09358224" position="0.58 -0.11 0" rotation="0 0 0" color="#FFFFFF" transparent=True
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

          <a-image visible=false id="location-button" class="clickable" src="#icon-location" width="0.1251758" height="0.09358224" position="0.58 -0.22 0" rotation="0 0 0" color="#FFFFFF" transparent=True
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>
 
          <a-gltf-model id="logo" class="clickable" rotation="90 0 0" position="-0.345 0.14 0" scale="0.078 0.5 0.078" src="#logoModel"></a-gltf-model>

          <a-text id="text" class="clickable" value="" color="black" align="center" width="0" position="0 -1 0" geometry="primitive:plane; height: 0.1; width: 2;" material="opacity: 0.0"></a-text>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
